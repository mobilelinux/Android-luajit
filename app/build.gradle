apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "sk.kottman.androlua"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
